name: Deploy

on:
  push:
    branches:
      - master
      - develop

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.current-version }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Current Package Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Build
        run: pnpm run build

      - name: Zip dist folder
        run: zip -r gamevault-frontend.zip dist

      - name: Create Github Tag & Release
        id: release
        if: github.ref == 'refs/heads/master'
        uses: CupOfTea696/gh-action-auto-release@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-release-asset@v1
        with:
          asset_path: gamevault-frontend.zip
          asset_name: gamevault-frontend.zip
          asset_content_type: application/zip
          upload_url: ${{ steps.release.outputs.upload_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Frontend artifact to unstable release
        if: github.ref == 'refs/heads/develop'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: gamevault-frontend.zip
          asset_name: gamevault-frontend.zip
          tag: unstable
          overwrite: true
          prerelease: true

      - name: Send Discord Notification
        if: github.ref == 'refs/heads/master'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_BOT_WEBHOOK }}
        with:
          args: "<@&1128857090090340382> New Release: {{ EVENT_PAYLOAD.repository.full_name }} v${{ steps.package-version.outputs.current-version }} has been deployed. Here are the changes: https://github.com/{{ EVENT_PAYLOAD.repository.full_name }}/releases/tag/${{ steps.package-version.outputs.current-version }}"

  tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: release
    if: ${{ !cancelled() && (needs.release.result == 'success' || needs.release.result == 'skipped') }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            zip_name: gamevault-tauri-linux
          - os: windows-latest
            platform: windows
            zip_name: gamevault-tauri-windows
          - os: macos-latest
            platform: macos
            zip_name: gamevault-tauri-macos

    env:
      ARTIFACT_NAME: ${{ github.ref == 'refs/heads/master' && format('{0}-v{1}.zip', matrix.zip_name, needs.release.outputs.version) || format('{0}.zip', matrix.zip_name) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Build Tauri
        run: pnpm tauri build

      - name: Zip bundle (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd src-tauri/target/release/bundle
          zip -r "$ARTIFACT_NAME" .
          mv "$ARTIFACT_NAME" "$GITHUB_WORKSPACE/"

      - name: Zip bundle (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd src-tauri/target/release/bundle
          powershell Compress-Archive -Path * -DestinationPath "$env:GITHUB_WORKSPACE\$env:ARTIFACT_NAME"

      - name: Upload Tauri artifact to release
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-release-asset@v1
        with:
          asset_path: ${{ env.ARTIFACT_NAME }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          asset_content_type: application/zip
          upload_url: ${{ needs.release.outputs.upload_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to unstable release
        if: github.ref == 'refs/heads/develop'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ARTIFACT_NAME }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          tag: unstable
          overwrite: true
          prerelease: true
