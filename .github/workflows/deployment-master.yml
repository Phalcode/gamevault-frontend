name: Build and Deploy for Master

on:
  push:
    branches:
      - master

concurrency:
  group: deploy-master-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.current-version }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Current Package Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Build
        run: pnpm run build

      - name: Zip dist folder
        run: zip -r gamevault-frontend.zip dist

      - name: Create Github Tag & Release
        id: release
        uses: CupOfTea696/gh-action-auto-release@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Artifact
        uses: actions/upload-release-asset@v1
        with:
          asset_path: gamevault-frontend.zip
          asset_name: gamevault-frontend.zip
          asset_content_type: application/zip
          upload_url: ${{ steps.release.outputs.upload_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_BOT_WEBHOOK }}
        with:
          args: "<@&1128857090090340382> New Release: {{ EVENT_PAYLOAD.repository.full_name }} v${{ steps.package-version.outputs.current-version }} has been deployed. Here are the changes: https://github.com/{{ EVENT_PAYLOAD.repository.full_name }}/releases/tag/${{ steps.package-version.outputs.current-version }}"

  tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            zip_name: gamevault-tauri-linux
          - os: windows-latest
            platform: windows
            zip_name: gamevault-tauri-windows
          - os: macos-latest
            platform: macos
            zip_name: gamevault-tauri-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Build Tauri
        run: pnpm tauri build

      - name: Zip bundle (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd src-tauri/target/release/bundle
          zip -r ${{ matrix.zip_name }}-v${{ needs.release.outputs.version }}.zip .
          mv ${{ matrix.zip_name }}-v${{ needs.release.outputs.version }}.zip $GITHUB_WORKSPACE/

      - name: Zip bundle (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd src-tauri/target/release/bundle
          powershell Compress-Archive -Path * -DestinationPath $env:GITHUB_WORKSPACE\${{ matrix.zip_name }}-v${{ needs.release.outputs.version }}.zip

      - name: Upload Tauri artifact to release
        uses: actions/upload-release-asset@v1
        with:
          asset_path: ${{ matrix.zip_name }}-v${{ needs.release.outputs.version }}.zip
          asset_name: ${{ matrix.zip_name }}-v${{ needs.release.outputs.version }}.zip
          asset_content_type: application/zip
          upload_url: ${{ needs.release.outputs.upload_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
