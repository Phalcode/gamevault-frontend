name: Build and Deploy for Develop (Unstable Release)

on:
  push:
    branches:
      - develop

concurrency:
  group: deploy-develop-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tauri:
    name: Build Tauri (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            zip_name: gamevault-tauri-linux.zip
          - os: windows-latest
            platform: windows
            zip_name: gamevault-tauri-windows.zip
          - os: macos-latest
            platform: macos
            zip_name: gamevault-tauri-macos.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Build Tauri
        run: pnpm tauri build

      - name: Zip bundle (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd src-tauri/target/release/bundle
          zip -r ${{ matrix.zip_name }} .
          mv ${{ matrix.zip_name }} $GITHUB_WORKSPACE/

      - name: Zip bundle (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd src-tauri/target/release/bundle
          powershell Compress-Archive -Path * -DestinationPath $env:GITHUB_WORKSPACE\${{ matrix.zip_name }}

      - name: Upload to unstable release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.zip_name }}
          asset_name: ${{ matrix.zip_name }}
          tag: unstable
          overwrite: true
          prerelease: true
